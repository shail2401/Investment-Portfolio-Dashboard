<div class="card mb-3 shadow block-status" 
  [ngStyle]="{'background-color': color}">
  <div class="card-header name">
    {{_server.name}}
  </div>
  <div class="card-body status">
    {{serverStatus}}
    <button 
      (click)="sendServerAction(_server.isOnline)"
      class="btn btn-light action"
      >{{ this.buttonText }}
    </button>
  </div>
</div>
