<div class="section-container">
  <div class="cards">
    <div class="row row-cols-3 g-4 cards-deck">
      <div class="col">
        <div class="card mb-3 shadow card-theme">
          <div class="card-header card-header-theme">
            <h5>Daily Orders</h5>
          </div>
          <div class="card-body">
            <app-bar-chart />
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3 shadow card-theme">
          <div class="card-header card-header-theme">
            <h5>Orders by Customer</h5>
          </div>
          <div class="card-body">
            <app-pie-chart *ngIf="salesDataByCustomer"
              [inputData]="salesDataByCustomer" [limit]="3" />
            <app-pie-chart *ngIf="!salesDataByCustomer" />
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-3 shadow card-theme">
          <div class="card-header card-header-theme">
            <h5>Orders by State</h5>
          </div>
          <div class="card-body">
            <app-pie-chart *ngIf="salesDataByState"
              [inputData]="salesDataByState" [limit]="5"/>
            <app-pie-chart *ngIf="!salesDataByState" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cards">
    <div class="card shadow card-theme">
      <div class="card-header card-header-theme theme">
        <h5>Monthly Sales by Product</h5>
      </div>
      <div class="card-body card-bottom">
        <app-line-chart />
      </div>
    </div>
  </div>
</div>
